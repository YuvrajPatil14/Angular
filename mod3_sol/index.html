<!doctype html>
<html lang="en" ng-app="mod3Sol">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller ='MenuCategoriesController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
      ng-model = "menu.item">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getAll()">Narrow It Down For Me!</button>
    </div>
    <span>{{menu.error}}</span>
    <!-- found-items should be implemented as a component -->
    <br/>
    <found-items
    work="{{menu.work}}"
    items="menu.items" 
    on-remove="menu.removeItem(index)"></found-items>
  </div>

</body>
</html>
