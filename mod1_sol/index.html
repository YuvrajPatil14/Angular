<!doctype html>
<html lang="en"  ng-app="Mod1">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>   
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .result_err{color:red}
      .result_res{color: green; }
    </style>
  </head>
<body >
   <div ng-controller='LunchCheckController' class="container" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="items"
             >
             <p>**Empty values are not considered i.e for {a,,b,c,,} only {a,b,c} is considered</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='check()'>Check If Too Much</button>
         </div>
         <div class="form-group message">
             <h2 class="result_{{pos}}">
                {{result}}
             </h2>
        
         </div>
   </div>

</body>
</html>
